<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User dict</title>
</head>
<body>
<form action="/words/" method="post">
    {% csrf_token %}
    {{ article_form }}
    <input type="submit" value="Add">
</form>
<br>
<a href="/words/random">Start learning words</a>
<br>
{% for word in all_words %}
    <p>
        {{ word.word }} {{ word.translation }}
    </p>
{% endfor %}
</body>
</html>
